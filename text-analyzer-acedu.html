<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>TEXT ANALYZER</h1>
    <form id="word-counter">
      <div class="form-group">
        <h2 class="myp">Input a text passage to get a total word count:</h2>
        <textarea id="text-passage" name="text-passage" class="form-control"
          placeholder=" Type or paste your text here..."></textarea>
        <p class="Enter"> Enter a word to count the number of times it occurs in the passage:</p>
        <input type="text" id="word" name="word" class="form-control">
        <br>
        <button id="mybtn" type="submit" class="btn btn-primary">Submit Survey</button>
      </div>
    </form>
    <ul class="mylist">
      <li> <b class="TWC"> Total Word Count:</b> <span id="total-count"></span></li>
      <br>
      <li> <b class="SWC">Selected Word Count:</b> <span id="selected-count"></span></li>
      <br>
      <li> <b class="BP"> Bolded passage:</b> <span id="bolded-passage"></span></li>
      <br>
      <li> <b class="TTW"> Top three words:</b> <span id="top-three-words"> <ul id="top"></ul></span></li>
    </ul>

  </div>
</body>

</html>
